<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bookaholic - Home</title>
    <link rel="shortcut icon" type="image/png" href="../assets/img/favicon.ico"/>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous">
    </script>
    <script>
        $(function(){
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div id="header"></div>
<div class="content-side-home" id="root">
<div class="home-container-message">
    <div class="small-spacer"></div>
    <h1 class="main-text-home">Welcome to Bookaholic, the friendliest book shop on the internet</h1>
    <h2 class="secondary-text-home">Consult our vast catalogue of titles and enjoy free shipping over 20$</h2>
    <hr>
</div>
<div class="home-container-boxes">
    <div class="home-container-books" id="home-container-books">

    </div>
    <div class="home-container-a">
        <h2 class="title-side-home">You might be interested in:</h2>
        <div class="container-home-sidecontent" id="home-container-author">

        </div>
    </div>
    <div class="home-container-b">
        <h2 class="title-side-home">Join us this month at:</h2>
        <div class="container-home-sidecontent" id="home-container-event">

        </div>
    </div>
</div>
</div>
<form class="gone" id="bookDetailsActionGeneral" action="books.html" method="GET">
    <input class="gone" id="bookDetailsActionIsbnInput" type="text" name="isbn" />
</form>
<form class="gone" id="authorActionGeneral" action="authors.html" method="GET">
    <input class="gone" id="authorActionGeneralInput" type="text" name="action" />
</form>
<form class="gone" id="eventActionGeneral" action="events.html" method="GET">
    <input class="gone" id="eventActionGeneralInput" type="text" name="action" />
</form>
<div id="footer"></div>
<script src="../assets/js/config.js"></script>
<script src="../assets/js/home.js"></script>
</body>
