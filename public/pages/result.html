<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bookaholic - Redeem</title>
    <link rel="shortcut icon" type="image/png" href="../assets/img/favicon.ico"/>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous">
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div id="header"></div>
<div class="giftcard-page-container">
    <h1 class="giftcard-secondary-text">Inserisci i tiratori e il risultato.</h1>
    <h1 class="giftcard-secondary-text">Comincia a digitare il nome, cognome o soprannome per selezionare il tiratore.</h1>
    <form method="post" autocomplete="on" id="insert-result-form">

        <h3 class="giftcard-instruction-text">Tiratore 1:</h3>
        <datalist id="fencers1"></datalist>
        <input list="fencers1" id="fencer1" class="giftcard-input-text" placeholder="Search.." required/>

        <h3 class="giftcard-instruction-text">Tiratore 2:</h3>
        <datalist id="fencers2"></datalist>
        <input list="fencers2" id="fencer2" class="giftcard-input-text" placeholder="Search.." required/>

        <h3 class="giftcard-instruction-text">Punteggio 1:</h3>
        <input id="points1" class="giftcard-input-text" type="number" required/>

        <h3 class="giftcard-instruction-text">Punteggio 2:</h3>
        <input id="points2" class="giftcard-input-text" type="number" required/>

        <div class="small-spacer"></div>
        <hr>
        <div class="small-spacer"></div>
        <button id="giftcard-button" class="giftcard-confirm-button">Redeem code</button>
        <div class="small-spacer"></div>
    </form>
    <div class="list-spacer"></div>
</div>
<div id="footer"></div>
<script src="../assets/js/config.js"></script>
<script src="../assets/js/sessionUtils.js"></script>
<script src="../assets/js/result.js"></script>
<script>
    $(function(){
        $("#header").load("header.html");
        $("#footer").load("footer.html");
    });
    $("#insert-result-form").bind('submit', function(event) {
        event.preventDefault();
        resultRequest();
    });
</script>
</body>
