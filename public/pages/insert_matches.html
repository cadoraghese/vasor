<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bookaholic - Account</title>
    <link rel="shortcut icon" type="image/png" href="../assets/img/favicon.ico"/>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous">
    </script>
    <script>
        $(function(){
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div id="header"></div>
<div class="content-side-profile" id="root">
<div class="container-profile">
    <div class="personal-info-container-profile">
        <h1 class="main-text-profile" id="main-text-profile"></h1>
        <h1 class="secondary-text-profile" id="text-profile-1"></h1>
        <h2 class="secondary-text-profile" id="text-profile-2"></h2>
        <h2 class="secondary-text-profile" id="text-profile-3"></h2>
        <h2 class="secondary-text-profile" id="text-profile-4"></h2>
        <h2 class="secondary-text-profile" id="text-profile-5"></h2>
        <h2 class="secondary-text-profile" id="text-profile-6"></h2>
        <h2 class="secondary-text-profile" id="text-profile-7"></h2>
        <button class="logoutbtn-profile" onclick="logout()" id="logoutbtn">Logout</button>
    </div>
    <div class="vertical-separator-profile"></div>
    <div id="root-orders" class="orders-container-profile">

    </div>
</div>
</div>
<form class="gone" id="bookDetailsActionGeneral" action="books.html" method="GET">
    <input class="gone" id="bookDetailsActionIsbnInput" type="text" name="isbn" />
</form>
<div id="footer"></div>
<script src="../assets/js/config.js"></script>
<script src="../assets/js/sessionUtils.js"></script>
<script src="../assets/js/profile.js"></script>
</body>
